	function actualizarMapa(){
		{empresas}
		var j=0;
		var arrayFiltro = new Array();
		var arrayFiltroName =["restaurant","pub","cafeteria","discoteque","comida rapida","cine","turismo","infantil","belleza","deporte","salud","veterinarias","automotriz","comercio"];
		for(var i=1;i<15;i++){
			if(document.getElementById("checkbox"+i).checked==true){

				arrayFiltro[j]=arrayFiltroName[i-1];
				j++;
			}
		} 
		loadFiltro(empresas,zoomMap,arrayFiltro);
	}
	function buscarBeneficios(){
		var text= document.getElementById("search-bar-input").value;
		var ciudad= document.getElementById("search-bar-dropdown").value;
		var ampersand="";
		if(ciudad!=""){
			ciudad="ciudad="+ciudad;
		}
		if(text!=""){
			text="tituloBuscado="+text;
		}
		if(text!="" && ciudad!=""){
			ampersand="&";
		}
		location.href="buscarCupon.php?"+ciudad+ampersand+text;
	}
	</script>
